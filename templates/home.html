<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
  <div class="background-image"></div>
  <div class="login">
    <h1>Srilanka GDB Growth Prediction</h1>
    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="Total_Population" placeholder="Total Population" required="required" /><br>
      <input type="text" name="PerCapita" placeholder="Per Capita" required="required" /><br>
      <input type="text" name="Trade_Balance" placeholder="Trade Balance (Billions of US $)" required="required" /><br>
      <input type="text" name="Unemployment_Rate" placeholder="Unemployment Rate (%)" required="required" /><br>
      <input type="text" name="Total_Kilotons_of_Co2" placeholder="Total Kilotons of Co2" required="required" /><br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br><br>
    {% if prediction_text %}
      <p>{{ prediction_text }}</p>
    {% endif %}
  </div>
</body>
</html>
